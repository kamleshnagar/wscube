    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

<body>
    <header class="container-fluid py-2 shadow-lg position-sticky bg-white top-0 ">
        <div class="container">
            <div class="row">

                    <img src="images/logo.svg" alt="">
                </figure>
                <div class="col-sm-6 justify-content-center align-items-center btn-box">
                    <div class="py-2 btn-outer d-flex
                        gap-3 align-items-center justify-content-end">
                        <button type=" button" class="btn wabtn"><i class="fa-brands fa-whatsapp"></i>Chat With
                            Us</button>
                        <button type="button" class="btn call"><i class="fa-solid fa-phone"></i>Call Us</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid py-lg-5 py-sm-4 py-3">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-lg-6">
                    <div class="bannerContent ">
                        <h1>Career Opportunities <br> in
                            <span class="container m-0 p-0 py-2 line-bg">

                            </span>

                        <p>

                        </p>
                        <ul class="m-0 p-0">

                                Marketing</li>
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i> Min salary of Rs 4.5 LPA</li>
                            <li class="mb-3"><i class="fa-solid fa-circle-check"></i> 50 seats only</li>
                        </ul>
                        <div class="bannerContentBtn d-flex gap-3">
                            <button class="bookDemo btn">Book 2 Days Demo</button>
                            <button class="btn"><i class="fa-solid fa-download"></i> Download Curriculum</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <form action="" class="BannerForm shadow-lg mt-3">
                        <h3>Book your class now!</h3>
                        <p>2 days of free demo classes without
                            paying in advance!</p>

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" id="" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" id="" class="form-control" placeholder="example@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">+91</span>
                                <input type="text" class="form-control" placeholder="Mobile No">
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn">Register Now</button>
                        </div>





                    </form>



                </div>
            </div>
        </div>

        <div class="container shadow-lg mt-5 py-5">
            <div class="p-4">
                <div class="row">
                    
                </div>
            </div>
